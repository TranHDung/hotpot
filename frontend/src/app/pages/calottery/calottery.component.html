<nb-card>
  <ngx-datatable
    class="material"
    [rows]="rows"
    [headerHeight]="50"
    [footerHeight]="50"
    rowHeight="auto"
    [externalPaging]="true"
    [count]="page.totalElements"
    [offset]="page.pageNumber"
    [limit]="page.size"
  >
    <ngx-datatable-column name="Draw Number" prop="drawNumber" sortable="true">
    </ngx-datatable-column>

    <ngx-datatable-column name="Draw Date" prop="drawDate" sortable="true">
    </ngx-datatable-column>

    <ngx-datatable-column name="Number" prop="blueNumber">
      <ng-template let-row="row" ngx-datatable-cell-template>
        <span *ngFor="let number of row.blueNumber">{{ number }}</span>
      </ng-template>
    </ngx-datatable-column>
  </ngx-datatable>
</nb-card>
